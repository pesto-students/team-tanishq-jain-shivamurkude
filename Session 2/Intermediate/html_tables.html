<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
</head>
<body>
    <h1>Table 1 </h1>
    <table border="1">
  <tr>
    <td colspan="3">1</td>
  </tr>
  <tr>
    <td rowspan="2">2</td>
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <td>5</td>
    <td>6</td>
  </tr>
</table>

<h1>List </h1>

<ol>
    <li>Desktop
        <ul>
            <li>Linux</li>
            <li>Mac Os</li>
            <li>Windows</li>
        </ul>
    </li>
    <li>Mobile
        <ul>
            <li>Android</li>
            <li>IOS</li>
        </ul>
    </li>
</ol>



</body>
</html>
